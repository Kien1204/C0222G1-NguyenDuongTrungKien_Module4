<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<meta charset="UTF-8">
<title>Add Music</title>
</head>
<body>
<h3>Add Customer </h3>
<p>
    <a th:href="@{/list}">
        Back to music list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/music/save}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idMusic}"/>
        <div>
            <label> Name </label>
            <input type="text" th:field="*{nameMusic}"/>
        </div>
        <div>
            <label>Musician</label>
            <input type="text" th:field="*{musician}"/>
        </div>
        <div>
            <label>Type Of Music </label>
            <input type="text" th:field="*{typeOfMusic}"/>
        </div>
        <div>
            <label>path</label>
            <input type="text" th:field="*{path}"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
